<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleProd.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <nav class="navbar">
        <a href="#" class="logo">Drink&Smile<span>.</span></a>
        <ul class="menu-links">
            <span id="close-menu-btn" class="material-symbols-outlined">close</span>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="index.html#testimonials">Testimonials</a></li>
            <li><a href="index.html#about">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
        <span id="menu-btn" class="material-symbols-outlined">menu</span>
    </nav>
</header>
<section class="contact-us">
        <form>
            <table class="contact-form">
                <caption>Contact us</caption>
                <tbody>
                    <tr><td><label>First name</label></td></tr>
                    <tr><td><input class="info" type="text" placeholder="James" maxlength="100" name="firstName"></td></tr>
                    <tr><td><label>Last name</label></td></tr>
                    <tr><td><input class="info" type="text" placeholder="Smith" maxlength="100" name="lastName"></td></tr>
                    <tr><td><label>Email</label></td></tr>
                    <tr><td><input class="info" type="email" placeholder="jamesSmith@gmail.com" maxlength="100" name="email"></td></tr>
                    <tr><td><label>What can we help you with?</label></td></tr>
                    <tr><td><textarea class="info" maxlength="300" name="message"></textarea></td></tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><input class="btn" type="submit" value="Submit"></td>
                        <td><input class="btn" type="reset" value="Reset"></td>
                    </tr>
                </tfoot>
            </table>
        </form>
</section>
</body>

</html>
